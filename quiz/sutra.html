<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutra's & Veda's Quiz</title>
    <!-- Include Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gotu', sans-serif;
            background-image: url('https://as2.ftcdn.net/v2/jpg/03/03/79/75/1000_F_303797505_ptCHGcu81pRrYbZ6nsFeC18M4XdvOAd4.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        /* Title bar styles */
        .title-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }

        /* Style for the iframe container */
        .form-container {
            margin-top: 60px; /* Ensures form starts below the title */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Account for title bar height */
        }

        /* Style for the iframe */
        iframe {
            border: none;
            width: 90%;
            height: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        Sutra's & Veda's Quiz
    </div>

    <!-- Embed Google Form -->
    <div class="form-container">
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSfwTEixc-rj1vZPnTl4Y1VJ69nP8RWoDOPrK9wDoZw9GoiUZg/viewform?embedded=true" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
